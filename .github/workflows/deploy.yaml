name: Deploy imagem do Job no Container Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Autenticar no Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configurar SDK do GCP
        run: gcloud config set project t-sunlight-454318-h7

      - name: Build da imagem Docker
        run: docker build -t gcr.io/t-sunlight-454318-h7/run-etl-job .

      - name: Push da imagem para Container Registry
        run: docker push gcr.io/t-sunlight-454318-h7/run-etl-job